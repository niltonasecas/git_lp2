<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Proceso de Pago</title>

   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container mt-5">
        <h2>Proceso de Pago</h2>

        <!-- Mensajes de Error -->
        <div th:if="${param.error}">
            <p style="color: red;">¡Error en el pago! Por favor, verifica la información e intenta nuevamente.</p>
        </div>

        <!-- Formulario de pago simulado -->
        <form th:action="@{/pago/realizarPago}" method="post">
            <!-- Campos del formulario para los detalles de pago -->
            <input type="hidden" th:name="reservaId" th:value="${reservaId}" />
            <!-- ... (resto del formulario) ... -->

            <button type="submit" class="btn btn-primary">Completar Pago</button>
        </form>
    </div>

</body>

</html>
